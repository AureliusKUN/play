<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;				
			}
			ul{
				width:400px;
				height:470px;
				border-right:1px solid black;
				border-top:1px solid black;
			}
			li{
				width:100%;
				height:50px;
				margin-bottom:10px;
				background: red;
				list-style: none;
			}
		</style>
		<script>
			window.onload=function(){
				/*
				 * 1、获取所有元素，包括ul li
				 * 2、鼠标在某一li上时，该li变色
				 * 3、li的前一个和后一个均变色
				 * 4、第一个li和最后一个li要特殊处理
				 * 5、鼠标从某一li上离开时，该li恢复
				 * 6、li的前一个和后一个均恢复
				 * 7、第一个li和最后一个li也要特殊处理
				 */
				
				var ul=document.getElementById("ul");
				var lis=document.querySelectorAll('li');//数组
				
				for(i=0;i<lis.length;i++){
					//正常情况下
					lis[i].index=i;
					
					if(i==0){//第一个例外
						lis[i].onmouseover=function(){
						this.style.background='green';						
						this.nextElementSibling.style.background='yellow';	
						}	
						lis[i].onmouseout=function(){
						this.style.background='red';					
						this.nextElementSibling.style.background='red';
					}
					}else if(i==lis.length-1){//最后一个例外
						lis[i].onmouseover=function(){
						this.style.background='green';
						this.previousElementSibling.style.background='yellow';
												}
						lis[i].onmouseout=function(){
						this.style.background='red';
						this.previousElementSibling.style.background='red';						
					}
					}else if(i<lis.length-1&&i>0){
						lis[i].onmouseover=function(){
						this.style.background='green';
						this.previousElementSibling.style.background='yellow';
						this.nextElementSibling.style.background='yellow';
					}
						lis[i].onmouseout=function(){
						this.style.background='red';
						this.previousElementSibling.style.background='red';
						this.nextElementSibling.style.background='pink';
					}
					}
					
				}
			}
		</script>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
